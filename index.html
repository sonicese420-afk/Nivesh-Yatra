<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivesh-Yatra</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="app-header">
        <div class="left-header">
            <img src="logo.png" class="app-logo" />
            <div class="title-group">
                <h1 class="app-title">Nivesh-Yatra</h1>
                <p class="app-subtitle">Turning Dreams Into Assets</p>
            </div>
        </div>

        <button id="profileBtn" class="profile-btn">üë§</button>
    </header>

    <!-- PROFILE PANEL -->
    <section id="profilePanel" class="profile-panel">
        <h2>Your Profile</h2>
        <p><strong>Demo Money:</strong> ‚Çπ<span id="walletBalance">10000</span></p>

        <button id="addMoneyBtn" class="add-money-btn">Add ‚Çπ1000</button>

        <h3>About</h3>
        <p class="about-text">
            Powered by <strong>Ann Muulya</strong><br>
            Made by <strong>G¬≤</strong>
        </p>

        <button id="closeProfile" class="close-profile">Close</button>
    </section>

    <!-- MAIN SCREENS -->
    <main id="screenContainer">

        <!-- STOCKS SCREEN -->
        <section id="stocksScreen" class="screen active-screen">
            <h2 class="screen-title">Stocks</h2>
            <div id="stocksList" class="stock-list"></div>
        </section>

        <!-- FUNDS SCREEN -->
        <section id="fundsScreen" class="screen">
            <h2 class="screen-title">Mutual Funds</h2>
            <div id="fundsList" class="fund-list"></div>
        </section>

        <!-- PORTFOLIO SCREEN -->
        <section id="portfolioScreen" class="screen">
            <h2 class="screen-title">Portfolio</h2>
            <div id="portfolioSummary"></div>
            <h3>Your Holdings</h3>
            <div id="holdingsList"></div>
        </section>

        <!-- DETAIL SCREEN -->
        <section id="detailScreen" class="screen hidden">
            <button id="backToMain" class="back-btn">‚Üê Back</button>

            <h2 id="detailName"></h2>
            <p id="detailPrice"></p>

            <canvas id="detailChart"></canvas>

            <div class="time-buttons">
                <button data-time="1M">1M</button>
                <button data-time="3M">3M</button>
                <button data-time="6M" class="active">6M</button>
            </div>

            <div class="trade-buttons">
                <button id="buyBtn" class="buy-btn">Buy</button>
                <button id="sellBtn" class="sell-btn">Sell</button>
                <button id="sipBtn" class="sip-btn">SIP</button>
            </div>

            <div id="tradeBox" class="trade-box hidden">
                <h3 id="tradeTitle">Trade</h3>
                <input type="number" id="tradeInput" placeholder="Enter quantity" />
                <button id="confirmTrade">Confirm</button>
            </div>
        </section>

    </main>

    <!-- TOAST -->
    <div id="toast" class="toast hidden">Message</div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-screen="stocksScreen">Stocks</button>
        <button class="nav-btn" data-screen="fundsScreen">Funds</button>
        <button class="nav-btn" data-screen="portfolioScreen">Portfolio</button>
    </nav>

    <script src="scripts/scripts.js" defer></script>
</body>
</html>
