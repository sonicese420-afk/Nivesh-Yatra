<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra ‚Äî Modern Broker Demo</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Local stylesheet (rename to main.css if you want) -->
  <link rel="stylesheet" href="main.css">

  <!-- Chart.js for small charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app" class="app">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="left">
        <div class="logo" aria-hidden="true">
          <!-- simple grid-icon SVG -->
          <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="1" y="1" width="22" height="22" rx="4" fill="rgba(255,255,255,0.06)"/>
            <path d="M4 7h6M4 12h6M4 17h6M14 7h6M14 12h6" stroke="white" stroke-opacity="0.9" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="brand">
          <div class="title">Nivesh Yatra</div>
          <div class="subtitle">Turning dreams into Assets.</div>
        </div>
      </div>

      <div class="right">
        <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">üåó</button>
        <button id="btnNotifications" class="icon-btn" aria-label="Notifications" title="Notifications">üîî</button>
      </div>
    </header>

    <!-- MAIN AREA -->
    <main class="main">
      <section class="balance">
        <div class="left">
          <div class="label">MY ASSETS</div>
          <div id="totalAmount" class="amount">‚Çπ0</div>
          <div class="meta">
            <span id="oneDayChange" class="muted">1 Day Change: ‚Çπ0</span>
            <span id="changePercent" class="pct up">‚ñ≤ 0.00%</span>
          </div>
        </div>
        <div class="right">
          <button id="eyeToggle" class="icon-btn" title="Show / hide amount">üëÅÔ∏è</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <div class="tabs" role="tablist" aria-label="Sections">
            <button class="tab active" data-target="stocksTab" role="tab">Stocks</button>
            <button class="tab" data-target="fundsTab" role="tab">Funds</button>
            <button class="tab" data-target="portfolioTab" role="tab">Portfolio</button>
          </div>
        </div>

        <div id="stocksTab" class="panel-body active-panel">
          <h2 class="section-title">Buy Stocks</h2>
          <div id="stockList" class="list"></div>
        </div>

        <div id="fundsTab" class="panel-body hidden">
          <h2 class="section-title">Mutual Funds</h2>
          <div id="fundList" class="list"></div>
        </div>

        <div id="portfolioTab" class="panel-body hidden">
          <h2 class="section-title">Your Portfolio</h2>
          <div id="portfolioSummary" class="summary"></div>
          <div id="portfolioList" class="list"></div>
          <div id="details" class="details"></div>
        </div>
      </section>
    </main>

    <!-- Floating bottom navigation -->
    <nav class="bottom-nav" aria-label="Main navigation">
      <button class="nav-item active" data-target="stocksTab" aria-label="Stocks">
        <!-- icon -->
        <svg class="nav-svg" viewBox="0 0 24 24"><path d="M3 17h4l3-9 4 6 5-10 1 13" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        <span>INDstocks</span>
      </button>

      <button class="nav-item" id="navUS" aria-label="US Stocks">
        <svg class="nav-svg" viewBox="0 0 24 24"><path d="M6 20h12" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/><path d="M8 4v12" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/></svg>
        <span>US Stocks</span>
      </button>

      <button id="fab" class="fab" title="Add / Quick actions">Ôºã</button>

      <button class="nav-item" data-target="fundsTab" aria-label="Funds">
        <svg class="nav-svg" viewBox="0 0 24 24"><path d="M4 20h16M8 4v12M16 8v8" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" fill="none"/></svg>
        <span>Mutual</span>
      </button>

      <button class="nav-item" data-target="portfolioTab" aria-label="Portfolio">
        <svg class="nav-svg" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.4" fill="none"/></svg>
        <span>Portfolio</span>
      </button>
    </nav>

    <!-- Add Funds Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-card">
        <div class="modal-header">
          <h3 id="modalTitle">Add Funds</h3>
          <button id="closeModal" class="icon-btn">‚úï</button>
        </div>
        <div class="modal-body">
          <label>Amount (‚Çπ)</label>
          <input id="addAmount" type="number" min="1" value="100" />
          <div class="modal-actions">
            <button id="confirmAdd" class="btn primary">Add</button>
            <button id="cancelAdd" class="btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div id="toastWrap" aria-live="polite" class="toast-wrap"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
