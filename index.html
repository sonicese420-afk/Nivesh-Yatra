<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra</title>

  <!-- Chart.js for details modal -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="logo.png" alt="logo" class="logo" />
      <div class="brand-text">
        <div class="brand-title">Nivesh Yatra</div>
        <div class="brand-sub">Turning dreams into Assets.</div>
      </div>

      <div class="header-actions">
        <button id="toggleVisibility" title="toggle visibility">ğŸ‘ï¸</button>
        <button id="notifications" title="notifications">ğŸ””</button>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="summary">
      <div class="summary-card">
        <div class="summary-left">
          <div class="label">MY ASSETS</div>
          <div class="amount" id="totalAssets">â‚¹0</div>
          <div class="holdings" id="holdingsCount">Holdings: 0</div>
        </div>
        <div class="summary-right">
          <div class="change-pill" id="totalChange">+â‚¹0 (0.00%)</div>
        </div>
      </div>
    </section>

    <h2 class="section-title" id="stockHeader">Buy Stocks</h2>

    <section id="stocksList" class="cards-grid">
      <!-- stock cards injected by JS -->
    </section>
  </main>

  <!-- Bottom Tabs -->
  <nav class="bottom-nav">
    <button class="tab active" data-tab="stocks">ğŸ“ˆ Stocks</button>
    <button class="tab" data-tab="funds">ğŸ“Š Funds</button>
    <button class="tab" data-tab="portfolio">ğŸ“ Portfolio</button>
  </nav>

  <!-- Stock detail modal (hidden by default) -->
  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="close-modal" id="closeModal">âœ•</button>
      <div class="detail-header">
        <div>
          <div id="detailName" class="detail-name">Reliance Industries Ltd</div>
          <div id="detailType" class="detail-type">Stock | RELIANCE</div>
        </div>
        <div class="detail-price">
          <div id="detailPrice">â‚¹0</div>
          <div id="detailPct" class="detail-pct">â–²0.00%</div>
        </div>
      </div>

      <div class="chart-wrap">
        <canvas id="detailChart" width="400" height="220"></canvas>
        <div class="ranges">
          <button class="range active" data-range="1D">1D</button>
          <button class="range" data-range="1W">1W</button>
          <button class="range" data-range="1M">1M</button>
          <button class="range" data-range="6M">6M</button>
          <button class="range" data-range="1Y">1Y</button>
        </div>
      </div>

      <div class="trade-area">
        <label for="qty">Qty</label>
        <input id="qty" type="number" min="1" value="1" />
        <div class="trade-buttons">
          <button id="sellBtn" class="sell">Sell</button>
          <button id="buyBtn" class="buy">Buy</button>
          <button id="sipBtn" class="sip">SIP</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
