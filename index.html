<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="logo" class="logo" />
      <div class="brand-text">
        <div class="company-name">Nivesh Yatra</div>
        <div class="slogan">Turning dreams into Assets.</div>
      </div>
    </div>

    <div class="header-actions">
      <button id="toggle-visibility" class="icon-btn" title="hide/show amounts">ğŸ‘ï¸</button>
      <button id="notifications" class="icon-btn" title="notifications">ğŸ””</button>
    </div>
  </header>

  <main class="container">
    <section class="summary card" id="summary">
      <div class="summary-left">
        <div class="label">MY ASSETS</div>
        <div id="totalAmount" class="amount">â‚¹0</div>
        <div id="holdingsCount" class="muted">Holdings: 0</div>
      </div>
      <div class="summary-right">
        <div id="dayChange" class="change-pill">+â‚¹0 (0.00%)</div>
      </div>
    </section>

    <h1 class="title" id="pageTitle">Buy Stocks</h1>

    <div id="list" class="list"></div>
  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav" id="bottomNav">
    <button class="tab active" data-tab="stocks" id="tab-stocks">ğŸ“ˆ<span>Stocks</span></button>
    <button class="tab" data-tab="funds" id="tab-funds">ğŸ“Š<span>Funds</span></button>
    <button class="tab" data-tab="portfolio" id="tab-portfolio">ğŸ“<span>Portfolio</span></button>
  </nav>

  <!-- FULL PAGE DETAIL (hidden until open) -->
  <div id="detailPage" class="detail-page hidden" aria-hidden="true">
    <div class="detail-top">
      <button id="backButton" class="back-btn">â†</button>
      <div class="detail-title">
        <div id="detailName" class="detail-name">Reliance Industries Ltd</div>
        <div id="detailSub" class="detail-sub muted">Stock | RELIANCE</div>
      </div>
      <div class="detail-right-head">
        <div id="detailPrice" class="detail-price">â‚¹0</div>
        <div id="detailPL" class="detail-pl muted"></div>
      </div>
    </div>

    <div class="detail-body">
      <div class="chart-wrap card">
        <canvas id="historyChart"></canvas>
      </div>

      <div class="times-wrap">
        <button class="time active" data-range="1d">1D</button>
        <button class="time" data-range="1w">1W</button>
        <button class="time" data-range="1m">1M</button>
        <button class="time" data-range="6m">6M</button>
      </div>

      <div class="detail-stats card" id="detailStats">
        <!-- optional stats rows -->
      </div>
    </div>

    <!-- fixed bottom action bar -->
    <div class="action-bar" id="actionBar">
      <button id="btnSell" class="btn btn-danger">SELL</button>
      <button id="btnBuy" class="btn btn-primary">BUY</button>
      <button id="btnSip" class="btn btn-outline">SIP</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
