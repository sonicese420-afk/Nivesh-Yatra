<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra ‚Äî Demo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <!-- simple logo -->
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="4" /></svg>
        </div>
        <div class="brand-text">
          <div class="company">Nivesh Yatra</div>
          <div class="slogan">Turning dreams into Assets.</div>
        </div>
      </div>
      <div class="top-actions">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">üåó</button>
        <button id="notifyBtn" class="icon-btn" title="Notifications">üîî</button>
      </div>
    </header>

    <main class="main">
      <section class="balance-card">
        <div class="balance-left">
          <div class="label">MY ASSETS</div>
          <div id="totalAmount" class="total">‚Çπ0</div>
          <div class="smallmeta">
            <span id="oneDayChange">1 Day Change: ‚Çπ0</span>
            <span id="pctChange" class="pct up">‚ñ≤ 0.00%</span>
          </div>
        </div>
        <div class="balance-right">
          <button id="eyeToggle" class="icon-btn" title="Show/hide amount">üëÅÔ∏è</button>
        </div>
      </section>

      <section class="content">
        <!-- Tabs (top) kept for clarity but bottom nav controls panels -->
        <div id="stocksPanel" class="panel">
          <h2>Buy Stocks</h2>
          <div id="stockList" class="list"></div>
        </div>

        <div id="fundsPanel" class="panel hidden">
          <h2>Mutual Funds</h2>
          <div id="fundList" class="list"></div>
        </div>

        <div id="portfolioPanel" class="panel hidden">
          <h2>Portfolio</h2>
          <div id="portfolioSummary" class="summary"></div>
          <div id="portfolioList" class="list"></div>
          <div id="detailArea"></div>
        </div>
      </section>
    </main>

    <!-- bottom navigation (only 3 items + FAB) -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-target="stocksPanel" aria-label="Stocks">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 17h4l3-9 4 6 5-10" stroke-width="1.4" stroke-linecap="round"/></svg>
        <div class="nav-label">Stocks</div>
      </button>

      <button id="fab" class="fab" title="Add funds">Ôºã</button>

      <button class="nav-btn" data-target="fundsPanel" aria-label="Funds">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M4 20h16M8 4v12M16 8v8" stroke-width="1.4"/></svg>
        <div class="nav-label">Funds</div>
      </button>

      <button class="nav-btn" data-target="portfolioPanel" aria-label="Portfolio" style="margin-left:10px">
        <svg class="nav-icon" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="12" rx="2" stroke-width="1.4"/></svg>
        <div class="nav-label">Balance</div>
      </button>
    </nav>

    <!-- Add funds modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Add Funds</h3>
          <button id="closeModal" class="icon-btn">‚úï</button>
        </div>
        <div class="modal-body">
          <label>Amount (‚Çπ)</label>
          <input id="addAmount" type="number" min="1" value="500" />
          <div class="modal-actions">
            <button id="addConfirm" class="btn primary">Add</button>
            <button id="addCancel" class="btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
