<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img id="siteLogo" src="logo.png" alt="logo" class="logo" onerror="this.style.opacity=.2">
      <div class="brand-text">
        <div class="company-name">Nivesh Yatra</div>
        <div class="slogan">Turning dreams into Assets.</div>
      </div>
    </div>

    <div class="header-actions">
      <button id="toggleEye" class="icon-btn" title="Hide/Show values">ğŸ‘ï¸</button>
      <button class="icon-btn" title="Notifications">ğŸ””</button>
    </div>
  </header>

  <main>
    <section class="summary">
      <div class="summary-card">
        <div>
          <div class="muted">MY ASSETS</div>
          <div id="totalAssets" class="big">â‚¹0</div>
          <div class="muted small" id="holdingCount">Holdings: 0</div>
        </div>
        <div class="summary-right">
          <div class="pill" id="dayChange">+â‚¹0 (0.00%)</div>
        </div>
      </div>
    </section>

    <section id="contentArea" class="content-area">
      <h1 id="sectionTitle">Buy Stocks</h1>

      <div id="listContainer" class="list"></div>
    </section>
  </main>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <div class="nav-pill">
      <button class="tab active" data-tab="stocks">ğŸ“ˆ <span>Stocks</span></button>
      <button class="tab" data-tab="funds">ğŸ“Š <span>Funds</span></button>
      <button class="tab" data-tab="portfolio">ğŸ“ <span>Portfolio</span></button>
    </div>
  </nav>

  <!-- Fullscreen modal for details -->
  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-top">
      <button id="closeModal" class="close">âœ•</button>
    </div>

    <div class="modal-body">
      <div class="detail-header">
        <div class="detail-left">
          <div id="detailAvatar" class="avatar">RK</div>
          <div>
            <div id="detailName" class="detail-name">Name</div>
            <div id="detailSub" class="detail-sub">Stock | TICKER</div>
          </div>
        </div>
        <div class="detail-right">
          <div id="detailPrice" class="detail-price">â‚¹0</div>
          <div id="detailPct" class="detail-pct"></div>
        </div>
      </div>

      <div class="chart-card">
        <canvas id="detailChart"></canvas>
        <div class="ranges">
          <button class="range active" data-range="1D">1D</button>
          <button class="range" data-range="1W">1W</button>
          <button class="range" data-range="1M">1M</button>
          <button class="range" data-range="6M">6M</button>
          <button class="range" data-range="1Y">1Y</button>
        </div>
      </div>

      <div class="trade-area">
        <label>Qty</label>
        <input id="tradeQty" type="number" min="1" value="1" />
        <div class="trade-btns">
          <button id="sellBtn" class="btn sell">Sell</button>
          <button id="buyBtn" class="btn buy">Buy</button>
          <button id="sipBtn" class="btn sip">SIP</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
