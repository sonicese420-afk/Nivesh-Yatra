<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo"><img src="logo.png" alt="logo" id="logoImg"></div>
      <div class="brand-text"><div class="company-name">Nivesh Yatra</div><div class="slogan">Turning dreams into Assets.</div></div>
    </div>
    <div class="header-actions">
      <button id="toggleEye" class="icon-btn">ğŸ‘ï¸</button>
      <button class="icon-btn">ğŸ””</button>
    </div>
  </header>

  <main>
    <section class="summary">
      <div class="summary-card">
        <div>
          <div class="muted">MY ASSETS</div>
          <div id="totalAssets" class="big">â‚¹0</div>
          <div id="holdingCount" class="muted">Holdings: 0</div>
        </div>
        <div><div id="dayChange" class="pill">+â‚¹0 (0.00%)</div></div>
      </div>
    </section>

    <section class="content-area">
      <h1 id="sectionTitle">Buy Stocks</h1>
      <div id="listContainer" class="list"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <div class="nav-pill">
      <button class="tab active" data-tab="stocks">ğŸ“ˆ Stocks</button>
      <button class="tab" data-tab="funds">ğŸ“Š Funds</button>
      <button class="tab" data-tab="portfolio">ğŸ“ Portfolio</button>
    </div>
  </nav>

  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-body">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div id="detailName" class="detail-name">Name</div>
          <div id="detailSub" class="muted">Stock | TICK</div>
        </div>
        <div style="text-align:right">
          <div id="detailPrice" style="font-weight:800;font-size:20px">â‚¹0</div>
          <div id="detailPct" style="font-weight:700;margin-top:6px"></div>
        </div>
      </div>

      <div class="chart-card">
        <canvas id="detailChart"></canvas>
        <div style="text-align:center;margin-top:10px">
          <button class="range active" data-range="1D">1D</button>
          <button class="range" data-range="1W">1W</button>
          <button class="range" data-range="1M">1M</button>
          <button class="range" data-range="6M">6M</button>
          <button class="range" data-range="1Y">1Y</button>
        </div>
      </div>

      <div class="trade-area">
        <label style="margin-right:6px">Qty</label>
        <input id="tradeQty" type="number" min="1" value="1" />
        <div style="display:flex;gap:8px">
          <button id="sellBtn" class="btn sell">Sell</button>
          <button id="buyBtn" class="btn buy">Buy</button>
          <button id="sipBtn" class="btn sip">SIP</button>
        </div>
      </div>

      <div style="text-align:right;margin-top:8px"><button id="closeModal" class="close">Close</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
